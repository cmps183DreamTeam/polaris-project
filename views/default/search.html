<html>
    <head>
        <title>Search</title>
        <link href = "{{=URL('static','css/global.css')}}" type ="text/css" rel="stylesheet">
    </head>
    <body>
        <a class="back-button" href="{{=URL('default','index')}}">Back</a>
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>RA</td>
                    <td>DEC</td>
                    <td>Magnitude</td>
                </tr>
            </thead>
            <tbody>
                {{for entry in dict:}}
                    <tr>
                        <td>NA</td>
                        <td>{{=dict[entry]['RA']}}</td>
                        <td>{{=dict[entry]['DEC']}}</td>
                        <td>{{=dict[entry]['mag']}}</td>
                    </tr>
                {{pass}}
            </tbody>
        </table>
        <div class="form-modal">
            <form enctype="multipart/form-data" method="POST" action="{{= URL('default', 'search')}}">
                <input class="input" type="text" name="name" placeholder="Target Name">
                <input class="input" type="text" name="ra" placeholder="RA: hh mm ss">
                <input class="input" type="text" name="dec" placeholder="DEC: dd mm">
                <input class="input" type="text" name="rad" placeholder="Radius: mm ss"/>

                <select class="input" name="cat">
                    <option disabled="disabled" selected>Catalog...</option>
                    <option value="USNO-B1">USNO-B1</option>
                    <option value="GSC">GSC</option>
                    <option value="NOMAD">NOMAD</option>
                    <option value="UCAC">UCAC</option>
                </select>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
