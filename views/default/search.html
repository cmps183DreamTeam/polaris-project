<html>
    <head>
        <title>Search</title>
        <link href = "{{=URL('static','css/global.css')}}" type ="text/css" rel="stylesheet">
    </head>
    <body>
        <a class="back-button" href="{{=URL('default','index')}}">Back</a>
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>RA</td>
                    <td>DEC</td>
                    <td>Magnitude</td>
                </tr>
            </thead>
            <tbody>
                {{for x in range(0, len(dict)):}}
                    <tr>
                        <td>NA</td>
                        <td>{{=dict[x]['RA']}}</td>
                        <td>{{=dict[x]['DEC']}}</td>
                        <td>{{=dict[x]['mag']}}</td>
                    </tr>
                {{pass}}
            </tbody>
        </table>
        <div>
        </div>
    {{for object in call_dict:}}
        <p>RA: {{=call_dict[object]['RA']}} DEC: {{=call_dict[object]['DEC']}} mag: {{=call_dict[object]['mag']}}</p>
        {{pass}}
    </body>
</html>
